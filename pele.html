<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2::first-letter{
            font-size: 150%;
            color: crimson;
        }
        h1::before{
            content: url(images/원페이지톱니아이콘.png);
            width: 30px;
        }
        h1::after{
            content: url(images/원페이지톱니아이콘.png);
        }
    </style>
</head>
<body>
    <h1>유사요소에 대한 설명</h1>
    <h2>유사요소는 부분적으로 변경하는 선택요소</h2>

    <h1>유사클래스에 대한 설명</h1>
    <h2>유사클래스는 상태가 변경되는 선택요소</h2>
</body>
</html>
